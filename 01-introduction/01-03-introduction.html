<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - I 03 Introduction</title>
    <!-- mes styles -->
    <link rel="stylesheet" href="../ccs/style.css">
    <!-- script js dans l'en tête -->
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            let bonjour = document.getElementById('b1');
            bonjour.addEventListener('click', alerte);
            function alerte() {
                alert('Coucou, c\'est encore moi');// le caractère d'échappement pour avoir dans la chaine de caractère. L'apostrophe
            }
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <h1>JS - I 03 Introduction</h1>
        <button id="b1">Cliquez sur moi</button>
        <button id="b2">Ajoutez un paragraphe</button>
        <!-- On va pouvoir placer notre élément script n'importe ou dans notre page html.
             Aussi, bien dans l'élément  -->
        <script>
            let ajouter = document.getElementById('b2')
            ajouter.addEventListener('click', ajout);
            function ajout(){
                let para = document.createElement('p');
                para.textContent = 'Ma grand-mère fait du vélo';
                document.body.appendChild(para);
            }
        </script>

    </div><!-- end div wrapper -->

</body>
</html>
