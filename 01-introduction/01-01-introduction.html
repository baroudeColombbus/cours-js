<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - I 01 Introduction</title>
    <!-- mes styles -->
    <link rel="stylesheet" href="../ccs/style.css">
    <!-- Script JS dans l'en-tête -->
    <!-- mon code JS est ici placé dans l'en tête, dans l'élément head de mon fichier à) l'intérieur de la balise script. Ce code récupère l'heure actuelle et l'actualise toutes les secondes d'une part et nous permet de cacher / d'afficher l'heure via un bouton -->
    <script>
        window.addEventListener('load',horloge);
            function horloge(){
                let d = new Date();
                document.getElementById('heure').innerHTML = d.toLocaleTimeString();
                setTimeout(horloge, 1000);
            }
            document.addEventListener('DOMContentLoaded', function(){
                const cache = document.getElementById('bouton');
                cache.addEventListener('click',cacheHorloge);
                document.getElementById('tog').style.display = 'block';
                function cacheHorloge(){
                    let para = document.getElementById('tog');
                    if(para.style.display == 'block'){
                        para.style.display = 'none';
                    }else{
                        para.style.display = 'block';
                    }
                }
            });
    </script>
</head>
<body>
    <h1>JS - I 01 Introduction</h1>
    <p id="tog" class="stabilo">Il est actuellment <span id="heure"></span></p>
    <button id="bouton"> Cacher / Afficher l'heure</button>
    
</body>
</html>
